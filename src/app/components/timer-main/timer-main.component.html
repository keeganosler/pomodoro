<mat-progress-spinner
  diameter="200"
  [value]="timerProgress"
  [attr.aria-label]="'timer'"
>
</mat-progress-spinner>
<div class="spinner-text">
  <div class="d-flex flex-column">
    <h1 class="text-center">
      {{
        timerService.currentTime
          | timeConversion : "sec" : "msec"
          | date : "mm:ss"
      }}
    </h1>
    <div class="d-flex">
      <button
        mat-icon-button
        type="button"
        [attr.aria-label]="timerOn ? 'pause timer' : 'start timer'"
        (click)="timerOn ? onStopTimer() : onStartTimer()"
      >
        <fa-icon [icon]="playPauseIcon"></fa-icon>
      </button>
      <button
        mat-icon-button
        type="button"
        aria-label="reset timer"
        (click)="onClearTimer()"
      >
        <fa-icon [icon]="faRotateLeft"></fa-icon>
      </button>
    </div>
  </div>
</div>
