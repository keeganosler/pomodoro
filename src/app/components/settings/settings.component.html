<h3>Settings</h3>
<hr />
<label class="text-center form-label main-label">Times</label>
<form [formGroup]="timesFormGroup">
  <div
    class="d-flex"
    [ngClass]="{
      'align-items-center justify-content-between': !isMobile,
      'flex-column': isMobile
    }"
  >
    <div class="m-1" [ngClass]="{ 'd-flex align-items-center': isMobile }">
      <label
        for="exampleFormControlInput1"
        class="form-label sub-label"
        [ngClass]="{ 'flex-grow-1': isMobile }"
        >Pomodoro <span class="text-muted small">(mins)</span></label
      >
      <input
        class="form-control"
        [ngClass]="{ 'w-50': isMobile }"
        id="exampleFormControlInput1"
        formControlName="pomodoro"
      />
    </div>
    <div class="m-1" [ngClass]="{ 'd-flex align-items-center': isMobile }">
      <label
        for="exampleFormControlInput1"
        class="form-label sub-label"
        [ngClass]="{ 'flex-grow-1': isMobile }"
        >Short Break <span class="text-muted small">(mins)</span></label
      >
      <input
        class="form-control"
        [ngClass]="{ 'w-50': isMobile }"
        id="exampleFormControlInput1"
        formControlName="shortBreak"
      />
    </div>
    <div class="m-1" [ngClass]="{ 'd-flex align-items-center': isMobile }">
      <label
        for="exampleFormControlInput1"
        class="form-label sub-label"
        [ngClass]="{ 'flex-grow-1': isMobile }"
        >Long Breakv</label
      >
      <input
        class="form-control"
        [ngClass]="{ 'w-50': isMobile }"
        id="exampleFormControlInput1"
        formControlName="longBreak"
      />
    </div>
  </div>
</form>

<hr />
<div class="d-flex align-items-center justify-content-between">
  <label class="form-label main-label">Color</label>
  <div class="d-flex">
    <button
      mat-mini-fab
      class="m-1 red-button"
      (click)="onUpdateColor('1')"
    ></button>
    <button
      mat-mini-fab
      class="m-1 green-button"
      (click)="onUpdateColor('2')"
    ></button>
    <button
      mat-mini-fab
      class="m-1 purple-button"
      (click)="onUpdateColor('3')"
    ></button>
  </div>
</div>
<hr />
<div class="d-flex align-items-center justify-content-between">
  <label class="form-label main-label">Font</label>
  <div class="d-flex">
    <button
      mat-mini-fab
      class="m-1"
      color=""
      (click)="onUpdateFont('1')"
    ></button>
    <button
      mat-mini-fab
      class="m-1"
      (click)="onUpdateFont('2')"
      color=""
    ></button>
    <button
      mat-mini-fab
      class="m-1"
      (click)="onUpdateFont('3')"
      color=""
    ></button>
  </div>
</div>
<hr />
<div class="d-flex align-items-center justify-content-between">
  <label class="form-label main-label">Light Mode</label>
  <div class="d-flex">
    <button mat-mini-fab class="m-1" (click)="onUpdateLightMode(true)" color="">
      <fa-icon [icon]="faSun"></fa-icon>
    </button>
    <button
      mat-mini-fab
      class="m-1"
      (click)="onUpdateLightMode(false)"
      color=""
    >
      <fa-icon [icon]="faMoon"></fa-icon>
    </button>
  </div>
</div>
<hr />
<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close="">Close</button
  ><button mat-stroked-button (click)="onSaveSettings()">Save</button>
</div>
